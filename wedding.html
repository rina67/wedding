<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>החתונה של חיה ומוישי</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap');

    body {
      font-family: 'Rubik Moonrocks', cursive;
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
      text-align: center;
      color: #8b0000;
      padding: 20px;
      animation: sparkle 10s infinite;
    }

    h1 {
      font-size: 5rem;
      margin-top: 20px;
    }

    .emoji {
      font-size: 3rem;
    }

    .countdown {
      font-size: 4rem;
      margin-top: 30px;
      color: #d2691e;
      background: #fff8dc;
      border-radius: 20px;
      padding: 30px;
      display: inline-block;
      box-shadow: 0 0 25px gold;
    }

    .joke {
      font-size: 2rem;
      margin-top: 30px;
      color: #4b0082;
      background: #f0fff0;
      border-radius: 15px;
      padding: 20px;
      display: inline-block;
      box-shadow: 0 0 15px violet;
    }

    .decorations {
      margin-top: 30px;
      font-size: 3rem;
    }

    @keyframes sparkle {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }

    .balloons {
      font-size: 4rem;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <div class="emoji">💍🎉👰🤵💐</div>
  <h1>ספירת הגומר לחתונה של חיה ומוישי</h1>
  <div class="countdown" id="countdown">טוען...</div>
  <div class="joke" id="joke">טוען בדיחה...</div>
  <div class="decorations">
    🎈🎊✨🌸💖🥂🎀🎵
  </div>
  <div class="balloons">
    🎈🎈🎈
  </div>

  <script>
    const countdownElement = document.getElementById('countdown');
    const jokeElement = document.getElementById('joke');
    const weddingDate = new Date('2025-06-25T00:00:00');

    const jokes = [
      'למה החתן מגיע לחופה עם חיוך? כי הוא עוד לא שמע את הדרשה של השווער.',
      'איך קוראים לריקוד שבו כולם דוחפים אחד את השני? “מעגל שמחות”.',
      'חתונה חרדית – המקום שבו אתה פוגש את כל מי שלא ענה לך לטלפון מהישיבה.',
      'אמא שואלת את הכלה: "איך היה החופה?" הכלה: "לא יודעת, הייתי עם הינומה..."',
      'החתן: "אני רק לרגע יוצא להתפלל." – הכלה: "תתפלל שזה לא יקרה שוב..."',
      'הצלם שואל: "רוצים תמונה מחויכת?" – כולם מסתכלים על הרב.',
      'מה ההבדל בין שמלה לחופה? שמלה עולה הון – חופה רק ניירת.',
      'למה בחתונה חרדית אין תזמורת רועשת? כי צריך לשמוע את הסבתות צועקות.',
      'הדיג’יי: "עכשיו נעבור לקטע מרגש..." – כולם: "הברכות של הדודים?"',
      'הזמנות לחתונה נשלחות חודשיים מראש – ועדיין כולם מגיעים באיחור.',
      'בחתונה חרדית, המוזמנים מגיעים רק אחרי שמתחילים להגיש את העוף.',
      'במקום בלונים – ילד מהמשפחה רץ עם שקיות ניילון מנופחות.',
      'איך מזהים את הכלה? היחידה שלא אכלה כל היום.',
      'החתן חרדי? ברור – רק הוא לובש כובע באמצע יוני.',
      'הדי ג’יי שואל: "איזה שיר תרצו?" החתן: "משהו ממרן שך..."',
      'חתונה זה המקום שבו אפילו בחור ישיבה מרגיש כמו נסיך... לשעה.',
      'הכלה: "אני לא יודעת לרקוד." – האמא: "לא נורא, גם אף אחת באולם לא."',
      'איך יודעים שנגמר האוכל? כשכולם מתחילים לרקוד בהתלהבות.',
      'שיא הפינוק בחתונה: מיץ פטל קר באמצע הריקודים.',
      'חתן חרדי תמיד נרגש – במיוחד כששואלים אותו איפה יגור.',
      'אצל ליטאים החופה מוקדם – כי אסור לפספס את סדר ב’ למחרת.',
      'החתן בוכה? לא מרגש – הוא פשוט זוכר את כל ההלוואות.',
      'הדוד מנסה לצלם עם פלאפון מהשקל – וצועק: "למה זה מטושטש?"',
      'המנה העיקרית: עוף, אורז וחתיכת גזר – כמו בכולל, רק בצלחת חד־פעמית יוקרתית.',
      'אחד בא לשמח חתן – ויוצא עם הצעה לשידוך לאחיין.',
      'הכלה: "איזה צבע שמלה לבחור?" – האמא: "לבן, מה השאלה?!"'
    ];

    function updateCountdown() {
      const now = new Date();
      const diff = weddingDate - now;

      if (diff <= 0) {
        countdownElement.innerHTML = 'היום זה היום!! מזל טוב לחיה ומוישי 🎉💑';
        jokeElement.innerHTML = 'תזכורת: אל תשכחו לצלם את הפשטידה!';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownElement.innerHTML = `
        נשארו רק ${days} ימים לחתונה!!<br>
        (${hours} שעות, ${minutes} דקות ו-${seconds} שניות)
      `;

      const today = new Date().toISOString().split('T')[0];
      const startDate = new Date('2025-05-30');
      const dayIndex = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));

      if (dayIndex >= 0 && dayIndex < jokes.length) {
        jokeElement.innerHTML = jokes[dayIndex];
      } else {
        jokeElement.innerHTML = 'הכנות בעיצומן...';
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
